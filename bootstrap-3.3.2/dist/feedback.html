<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> Fifty Shades of Feedback </title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Personal CSS -->
	<link rel="stylesheet" href="nav-n-footer-style.css">
	<link rel="stylesheet" href="feedback-style.css">
</head>
<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-inverse">
		<a href="#">
	       <img class="logo" alt="logo" src="images/logo-title.png" />
	     </a>
		<ul class="nav nav-pills">
		  <li role="presentation"><a href="index.html">Home</a></li>
		  <li role="presentation"><a href="#">Gallery</a></li>
		  <li role="presentation"><a href="#">Apply</a></li>
		  <li role="presentation" class="active"><a href="#">Feedback</a></li>
		</ul>
	</nav>

	<!-- Content -->
	<main>
		<form>
			<header>
				<h3> Feedback form </h3>
			</header>

			<section>
				<label for="name">Your name: </label>
				<input type="text" name="name" id="name" placeholder="Who are you?" />

				<label for="job">Your occupation: </label>
				<input type="text" name="job" id="job" placeholder="What do you do?" />

				<label for="balance">Your bank balance: </label>
				<input type="text" name="balance" id="balance" placeholder="How rich are you?" />

				<label id="gender">Gender: </label>
				<label for="male" class="sex">Male: </label>
				<input type="radio" name="sex" id="male" value="male">
				<label for="female" class="sex">Female: </label>
				<input type="radio" name="sex" id="female" value="female">

				<label for="age" id="age-label">Your age: </label>
				<input type="text" name="age" id="age" placeholder="How old are you?" />
			</section>

			<section>
				<label for="like-nakov" id="like-nakov">Do you like Nakov?</label>
				<select name="like-nakov" id="like-nakov" size="1">
					<option value="">Yes</option>
				</select>

				<label for="opinion-area">Your unworthy opinion:</label>
				<textarea name="opinion-area" id="opinion-area" rows="10" placeholder="Write your opinion here believing we care" ></textarea>

			 	<input type="submit" value="Submit">
			</section>
		</form>
	</main>

	<!-- Footer -->
	<footer>
		<p> Copyright &copy; 2015 SoftUni - Team CadmiumGreen </p>
	</footer>
</body>
</html>
